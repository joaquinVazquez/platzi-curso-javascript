<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico de JavaScript</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header--title">Figuras geométricas</h1>
        <p class="header--subtitle">Taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">Escribe cuanto mide cada lado del cuadrado</label>
            <input type="number" id="inputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el perimetro de un triangulo</h2>
        <form action="">
            <label for="inputLadoUnoTriangulo">Escribe cuanto mide el primer lado del triangulo</label>
            <input type="number" id="inputLadoUnoTriangulo">
            <label for="inputLadoDosTriangulo">Escribe cuanto mide el segundo lado del triangulo</label>
            <input type="number" id="inputLadoDosTriangulo">
            <label for="inputBaseTriangulo">Escribe cuanto mide la base del triangulo</label>
            <input type="number" id="inputBaseTriangulo">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro del triangulo</button>
        </form>
        
        <h2>Calcula el area del triangulo</h2>
        <form action="">
            <label for="inputBaseTrianguloA">Escribe la base del triangulo</label>
            <input type="number" id="inputBaseTrianguloA">

            <label for="inputAlturaTriangulo">Escribe la altura del triangulo</label>
            <input type="number" id="inputAlturaTriangulo">
            
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el àrea del triangulo</button>
        </form>
    </section>

    <section>
        <form action="">
            <h2>Calcula el diametro de un circulo</h2>
            <label for="inputRadiocirculo">Escribe el radio del circulo</label>
            <input type="number" id="inputRadioCirculo">
            <button type="button" onclick="calcularDiametroCirculo()">Calcula el diametro del circulo</button>
            <button type="button" onclick="calcularCircunferenciaCirculo()">Calcula la circunferencia de un circulo</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcula el área de un circulo</button>

        </form>
    </section>


    <script src="./figuras.js"></script>
</body>
</html>
